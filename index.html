<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar" class="navbar">
        <div class="navbar__logo">
          <a id="logo" href="#">
            <img src="./images/logo.svg" alt="product logo" />
          </a>
        </div>
        <div class="navbar__burger-btn">
          <a
            role="button"
            aria-label="Burger Button"
            id="burger-btn"
            class="burger-btn"
            onclick="fadingToggle()"
          >
            <span class="burger-bar top"></span>
            <span class="burger-bar middle"></span>
            <span class="burger-bar bottom"></span>
          </a>
        </div>
        <div id="navbar-menu" class="navbar__menu--mobile closed">
          <p class="menu">
            <a href="#">Product</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
          </p>
          <hr />
          <p class="login"><a href="#">Login</a></p>
        </div>
        <div class="navbar__menu">
          <p class="menu">
            <a href="#">Product</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
          </p>
          <span class="separator"></span>
          <p class="login"><a href="#">Login</a></p>
        </div>
      </nav>
      <section id="hero">
        <div class="grid--right">
          <div class="hero__image">
            <img src="./images/illustration-devices.svg" alt="product demo" />
          </div>
        </div>
        <div class="grid--left">
          <div class="hero__intro">
            <h3 class="hero__intro__pre-subtitle">
              <span class="tag">New</span>
              Monograph Dashboard
            </h3>
            <h1 class="hero__intro__title">
              Powerful insights into your team
            </h1>
            <h3 class="hero__intro__subtitle">
              Project planning and time tracking for agile teams
            </h3>
          </div>
          <div class="hero__action">
            <p class="hero__action__group">
              <button class="hero__action__group__btn">Schedule a demo</button>
              to see a preview
            </p>
          </div>
        </div>
      </section>
    </header>
    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.teddlecodes.com"
          target="_blank"
          rel="noopener noreferrer"
          >Thinh Le</a
        >.
      </p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
